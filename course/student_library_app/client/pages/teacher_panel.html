<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Panel</title>
  <!-- Иконки и стили -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/teacher_panel.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h1>Teacher Panel</h1>
      <div class="right-buttons">
        <button class="menu-toggle" id="menu-toggle"><i class="fas fa-bars"></i> Menu</button>
      </div>
    </nav>
  </header>

  <!-- Боковое меню -->
  <aside class="sidebar" id="sidebar">
    <ul>
      <li><a href="../pages/library.html"><i class="fas fa-book"></i> Library</a></li>
      <li><button class="theme-toggle-menu" id="theme-toggle-menu"><i class="fas fa-adjust"></i> Toggle Theme</button></li>
      <li><button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button></li>
    </ul>
  </aside>

  <main class="main-content">

    <!-- Кнопка добавления новой книги (открывает модал) -->
    <div class="top-bar">
      <button class="add-book-btn" onclick="openBookModal()">+ Add New Book</button>

      <!-- Поле поиска по книгам -->
      <input
        type="text"
        id="search-books"
        class="search-books"
        placeholder="Search your books..."
        oninput="searchTeacherBooks(this.value)"
      />
    </div>

    <!-- Секция карточек книг -->
    <section class="books-section">
      <h2>Your Books</h2>
      <!-- Grid контейнер для карточек -->
      <div id="book-cards" class="book-cards"></div>
    </section>
  </main>

  <!-- Модальное окно для добавления/редактирования книг -->
  <div class="modal" id="book-modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeBookModal()">&times;</span>
      <h2 id="modal-title">Add / Edit Book</h2>

      <form id="book-form">
        <input type="hidden" id="editing-book-id" />
        
        <div class="input-group">
          <label>Title (required)</label>
          <input type="text" id="book-title" placeholder="Book Title" />
          <span class="error-message" id="book-title-error"></span>
        </div>

        <div class="input-group">
          <label>Download Link</label>
          <input type="text" id="book-download-link" placeholder="Download Link" />
        </div>

        <div class="input-group">
          <label>Publication City</label>
          <input type="text" id="book-publication-city" placeholder="Publication City" />
        </div>

        <div class="input-group">
          <label>Publisher</label>
          <input type="text" id="book-publisher" placeholder="Publisher" />
        </div>

        <div class="input-group">
          <label>Publication Year</label>
          <input type="number" id="book-publication-year" placeholder="e.g. 2023" />
          <span class="error-message" id="book-publication-year-error"></span>
        </div>

        <div class="input-group">
          <label>Page Count</label>
          <input type="number" id="book-page-count" placeholder="e.g. 250" />
        </div>

        <div class="input-group">
          <label>Additional Info</label>
          <input type="text" id="book-additional-info" placeholder="Additional Info" />
        </div>

        <!-- Блок для авторов -->
        <label>Authors</label>
        <div id="authors-container" class="authors-container">
          <div class="author-entry">
            <input type="text" class="author-last-name" placeholder="Last Name" required>
            <input type="text" class="author-first-name" placeholder="First Name" required>
            <input type="text" class="author-middle-name" placeholder="Middle Name">
            <button type="button" class="remove-author-btn" onclick="removeAuthorField(this)">Remove</button>
          </div>
        </div>
        <button type="button" class="add-author-btn" onclick="addAuthorField()">Add Author</button>

        <button type="submit" class="save-book-btn">Save</button>
      </form>
    </div>
  </div>

  <!-- Блок для Toast (уведомлений) -->
  <div id="toast-container" class="toast-container"></div>

  <!-- Подключаем main.js (меню, темы) -->
  <script src="../js/main.js"></script>
  <!-- teacher_panel.js (логика) -->
  <script src="../js/teacher_panel.js"></script>
</body>
</html>
