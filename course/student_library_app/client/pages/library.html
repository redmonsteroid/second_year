<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library</title>
  <!-- Иконки и стили -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/library.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h1>Library</h1>
      <div class="right-buttons">
        <button class="menu-toggle" id="menu-toggle"><i class="fas fa-bars"></i> Menu</button>
      </div>
    </nav>
  </header>

  <!-- Боковое меню (для темы / logout) -->
  <aside class="sidebar" id="sidebar">
    <ul>
      <li><a href="../index.html"><i class="fas fa-home"></i> Home</a></li>
      <li><button class="theme-toggle-menu" id="theme-toggle-menu"><i class="fas fa-adjust"></i> Toggle Theme</button></li>
      <li><button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button></li>
    </ul>
  </aside>

  <!-- Кнопка "Filters" -->
  <button class="filters-toggle-btn" id="filters-toggle-btn"><i class="fas fa-filter"></i> Filters</button>

  <!-- Боковое (или всплывающее) меню фильтров -->
  <aside class="filters-panel" id="filters-panel">
    <div class="filter-categories">
      <h2>Filters</h2>
      <button class="close-filters-btn" id="close-filters-btn">&times;</button>
      <ul>
        <li class="category-item" onclick="toggleSubMenu('authors')">
          Authors
          <div class="sub-menu" id="sub-authors">
            <input
              type="text"
              class="submenu-search"
              placeholder="Search authors..."
              oninput="filterSubMenu('authors', this.value)"
            />
            <ul id="sub-authors-list"></ul>
          </div>
        </li>
        <li class="category-item" onclick="toggleSubMenu('teacher')">
          Teacher
          <div class="sub-menu" id="sub-teacher">
            <input
              type="text"
              class="submenu-search"
              placeholder="Search teachers..."
              oninput="filterSubMenu('teacher', this.value)"
            />
            <ul id="sub-teacher-list"></ul>
          </div>
        </li>
        <li class="category-item" onclick="toggleSubMenu('publisher')">
          Publisher
          <div class="sub-menu" id="sub-publisher">
            <input
              type="text"
              class="submenu-search"
              placeholder="Search publishers..."
              oninput="filterSubMenu('publisher', this.value)"
            />
            <ul id="sub-publisher-list"></ul>
          </div>
        </li>
        <li class="category-item" onclick="toggleSubMenu('publication_city')">
          City
          <div class="sub-menu" id="sub-publication_city">
            <input
              type="text"
              class="submenu-search"
              placeholder="Search cities..."
              oninput="filterSubMenu('publication_city', this.value)"
            />
            <ul id="sub-publication_city-list"></ul>
          </div>
        </li>
        <li class="category-item" onclick="toggleSubMenu('publication_year')">
          Year
          <div class="sub-menu" id="sub-publication_year">
            <input
              type="text"
              class="submenu-search"
              placeholder="Search years..."
              oninput="filterSubMenu('publication_year', this.value)"
            />
            <ul id="sub-publication_year-list"></ul>
          </div>
        </li>
        <li class="category-item" onclick="toggleSubMenu('title')">
          Title
          <div class="sub-menu" id="sub-title">
            <input
              type="text"
              class="submenu-search"
              placeholder="Search titles..."
              oninput="filterSubMenu('title', this.value)"
            />
            <ul id="sub-title-list"></ul>
          </div>
        </li>
      </ul>

      <!-- Выбранные фильтры и кнопка Clear -->
      <div id="selected-filters" class="selected-filters"></div>
      <button id="clear-filters-btn" class="clear-filters-btn">Clear All Filters</button>
    </div>
  </aside>

  <!-- Основной контент -->
  <main class="main-content">
    <section>
      <h2>Available Books</h2>
      <ul id="book-list"></ul>
    </section>
  </main>

  <!-- Подключаем main.js для меню и темы -->
  <script src="../js/main.js"></script>
  <!-- Подключаем библиотечный скрипт (library.js) -->
  <script src="../js/library.js"></script>
</body>
</html>
