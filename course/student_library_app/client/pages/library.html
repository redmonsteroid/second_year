<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library</title>
  <!-- Иконки и стили -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/library.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h1>Library</h1>
      <div class="right-buttons">
        <button class="menu-toggle" id="menu-toggle"><i class="fas fa-bars"></i> Menu</button>
      </div>
    </nav>
  </header>

  <!-- Боковое меню -->
  <aside class="sidebar" id="sidebar">
    <ul>
      <li><a href="../index.html"><i class="fas fa-home"></i> Home</a></li>
      <li><button class="theme-toggle-menu" id="theme-toggle-menu"><i class="fas fa-adjust"></i> Toggle Theme</button></li>
      <li><button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button></li>
    </ul>
  </aside>

  <!-- Основной контент -->
  <main class="main-content">
    <div class="filter-sort-container">
      <div class="filter-group">
        <label for="filter-type">Filter by:</label>
        <select id="filter-type">
          <option value="">(None)</option>
          <option value="authors">Author</option>
          <option value="teacher">Teacher</option>
          <option value="publisher">Publisher</option>
          <option value="publication_city">City</option>
          <option value="publication_year">Year</option>
          <option value="title">Title</option>
        </select>
      </div>

      <!-- Дропдаун -->
      <div class="custom-dropdown" id="custom-dropdown">
        <button type="button" class="dropdown-toggle" id="dropdown-toggle-btn">Select values</button>
        <div class="dropdown-content" id="dropdown-content">
          <input
            type="text"
            id="dropdown-search"
            placeholder="Type to search..."
          />
          <div id="dropdown-checkbox-list"></div>
        </div>
      </div>

      <button id="apply-filter-btn" class="filter-btn">Apply Filter</button>

      <div class="sort-group">
        <label for="sort-type">Sort by:</label>
        <select id="sort-type">
          <option value="">(None)</option>
          <option value="title">Title (A-Z)</option>
          <option value="authors">Author (A-Z)</option>
          <option value="publication_year">Year (Descending)</option>
          <option value="teacher">Teacher (A-Z)</option>
        </select>
        <button id="sort-btn">Sort</button>
      </div>
    </div>

    <!-- Список книг -->
    <section>
      <h2>Available Books</h2>
      <ul id="book-list"></ul>
    </section>
  </main>

  <!-- Подключаем main.js для меню и темы -->
  <script src="../js/main.js"></script>
  <!-- Подключаем скрипт для библиотеки -->
  <script src="../js/library.js"></script>
</body>
</html>
